<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Future Work - UniDesk</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Future Page Specific Styles */
    .future-header {
      background: #fff;
      padding: var(--spacing-lg) 20px;
      border-bottom: 2px solid var(--accent-quaternary);
      /* Deep Red */
      margin-bottom: var(--spacing-md);
    }

    .page-title {
      font-family: var(--font-heading);
      font-size: 2.5rem;
      color: var(--accent-quaternary);
    }

    .controls-bar {
      background: #fff;
      padding: 15px 20px;
      border: 1px solid var(--border-color);
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: var(--spacing-md);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: var(--spacing-md);
      padding: 0 20px var(--spacing-xl);
      max-width: 1400px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border: 1px solid var(--border-color);
      padding: var(--spacing-md);
      position: relative;
      transition: var(--transition-smooth);
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
      border-color: var(--accent-quaternary);
    }

    .card-priority-strip {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: #ccc;
    }

    .priority-high {
      background: #dc2626;
    }

    .priority-medium {
      background: #f59e0b;
    }

    .priority-low {
      background: #10b981;
    }

    .card-title {
      font-family: var(--font-heading);
      font-size: 1.3rem;
      margin-top: 10px;
      color: var(--text-primary);
    }

    .card-desc {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin: 10px 0;
      flex: 1;
      line-height: 1.6;
    }

    .card-footer {
      border-top: 1px solid #eee;
      padding-top: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    /* Reuse Modal Styles from Previous Redesigns */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(2px);
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      border-top: 5px solid var(--accent-quaternary);
    }
  </style>
</head>

<body>
  <nav class="main-nav navbar">
    <div class="container flex justify-between items-center" style="width:100%">
      <div class="brand-logo">UniDesk</div>
      <ul class="nav-links">
        <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
        <li><a href="projects.html" class="nav-link">Projects</a></li>
        <li><a href="aboutus.html" class="nav-link">About Us</a></li>
        <li><a href="profile.html" class="nav-link">Profile</a></li>
      </ul>
    </div>
  </nav>

  <div class="future-header">
    <div class="container" style="max-width:1400px; padding:0;">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <div>
          <h1 class="page-title">Future Work</h1>
          <p style="color:var(--text-secondary);">Strategic planning & upcoming initiatives</p>
        </div>
        <button class="btn" onclick="openNewItemModal()" style="background:var(--accent-quaternary);">+ New
          Item</button>
      </div>
    </div>
  </div>

  <div class="container" style="max-width:1400px; padding:0 20px;">
    <div class="controls-bar">
      <input type="text" id="searchBox" placeholder="Search..."
        style="padding:8px; border:1px solid var(--border-color); min-width:250px;" oninput="renderItems()">
      <select id="priorityFilter" onchange="renderItems()" style="padding:8px; border:1px solid var(--border-color);">
        <option value="all">All Priorities</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <select id="sortBy" onchange="renderItems()" style="padding:8px; border:1px solid var(--border-color);">
        <option value="date">Date</option>
        <option value="priority">Priority</option>
      </select>
    </div>

    <div class="grid" id="itemsGrid">
      <!-- JS Populated -->
    </div>

    <div class="empty-state" id="emptyState"
      style="display:none; text-align:center; padding:50px; color:var(--text-secondary);">
      <h3>No future work items found</h3>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="itemModal">
    <div class="modal-content">
      <h2 id="modalTitle" style="font-family:var(--font-heading); margin-bottom:20px;">Details</h2>

      <!-- View Mode -->
      <div id="viewMode">
        <h3 id="viewTitle" style="font-size:1.5rem; margin-bottom:10px;"></h3>
        <div style="margin-bottom:15px;">
          <span id="viewPriorityBadge"
            style="padding:3px 10px; border-radius:12px; color:white; font-size:0.8rem;"></span>
          <span id="viewTimeline" style="margin-left:10px; font-style:italic; color:var(--text-secondary);"></span>
        </div>
        <div id="viewDescription" style="line-height:1.6; color:var(--text-primary); margin-bottom:20px;"></div>
        <div style="display:flex; justify-content:flex-end; gap:10px;">
          <button class="btn-outline" onclick="closeModal()">Close</button>
          <button class="btn-outline" onclick="showEditMode()">Edit</button>
          <button class="btn" style="background:#dc2626;" onclick="deleteItem(editingId)">Delete</button>
        </div>
      </div>

      <!-- Edit Mode -->
      <form id="itemForm" style="display:none;" onsubmit="handleSave(event)">
        <div style="margin-bottom:15px;">
          <label style="display:block; font-weight:bold; margin-bottom:5px;">Title</label>
          <input type="text" id="itemTitle" required
            style="width:100%; padding:8px; border:1px solid var(--border-color);">
        </div>
        <div style="margin-bottom:15px;">
          <label style="display:block; font-weight:bold; margin-bottom:5px;">Description</label>
          <textarea id="itemDescription" rows="4"
            style="width:100%; padding:8px; border:1px solid var(--border-color);"></textarea>
        </div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-bottom:20px;">
          <div>
            <label style="display:block; font-weight:bold; margin-bottom:5px;">Priority</label>
            <select id="itemPriority" style="width:100%; padding:8px; border:1px solid var(--border-color);">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div>
            <label style="display:block; font-weight:bold; margin-bottom:5px;">Timeline</label>
            <input type="text" id="itemTimeline" placeholder="e.g. Q4 2025"
              style="width:100%; padding:8px; border:1px solid var(--border-color);">
          </div>
        </div>
        <div style="display:flex; justify-content:flex-end; gap:10px;">
          <button type="button" class="btn-outline" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    const userEmail = sessionStorage.getItem('userEmail');
    if (!userEmail) window.location.href = 'index.html';

    let items = [];
    let editingId = null;

    document.addEventListener('DOMContentLoaded', loadItems);

    async function loadItems() {
      try {
        const res = await fetch(`${API_BASE}/future_work/${encodeURIComponent(userEmail)}`);
        if (res.ok) {
          items = await res.json();
          renderItems();
        }
      } catch (e) { console.error(e); }
    }

    function renderItems() {
      const grid = document.getElementById('itemsGrid');
      const search = document.getElementById('searchBox').value.toLowerCase();
      const priority = document.getElementById('priorityFilter').value;
      const sort = document.getElementById('sortBy').value;

      let filtered = items.filter(i => {
        const matchesSearch = i.title.toLowerCase().includes(search) || (i.description && i.description.toLowerCase().includes(search));
        const matchesPriority = priority === 'all' || i.priority === priority;
        return matchesSearch && matchesPriority;
      });

      if (sort === 'priority') {
        const map = { high: 0, medium: 1, low: 2 };
        filtered.sort((a, b) => map[a.priority] - map[b.priority]);
      } else {
        filtered.sort((a, b) => new Date(b.created_date) - new Date(a.created_date));
      }

      if (!filtered.length) {
        grid.style.display = 'none';
        document.getElementById('emptyState').style.display = 'block';
        return;
      }

      grid.style.display = 'grid';
      document.getElementById('emptyState').style.display = 'none';

      grid.innerHTML = filtered.map(i => `
              <div class="card" onclick="viewItem(${i.id})">
                  <div class="card-priority-strip priority-${i.priority}"></div>
                  <div class="card-title">${i.title}</div>
                  <div class="card-desc">${i.description || 'No description'}</div>
                  <div class="card-footer">
                       <span>${new Date(i.created_date).toLocaleDateString()}</span>
                       <span>${i.timeline || ''}</span>
                  </div>
              </div>
          `).join('');
    }

    // View/Edit Flow
    function viewItem(id) {
      const item = items.find(i => i.id === id);
      if (!item) return;
      editingId = id;

      document.getElementById('viewTitle').textContent = item.title;
      document.getElementById('viewDescription').textContent = item.description;
      document.getElementById('viewTimeline').textContent = item.timeline || '';

      const badge = document.getElementById('viewPriorityBadge');
      badge.textContent = item.priority.toUpperCase();
      badge.className = `priority-${item.priority}`;
      badge.style.backgroundColor = item.priority === 'high' ? '#dc2626' : (item.priority === 'medium' ? '#f59e0b' : '#10b981');

      document.getElementById('viewMode').style.display = 'block';
      document.getElementById('itemForm').style.display = 'none';
      document.getElementById('itemModal').classList.add('active');
    }

    function openNewItemModal() {
      editingId = null;
      document.getElementById('itemForm').reset();
      document.getElementById('viewMode').style.display = 'none';
      document.getElementById('itemForm').style.display = 'block';
      document.getElementById('modalTitle').textContent = 'New Future Item';
      document.getElementById('itemModal').classList.add('active');
    }

    function showEditMode() {
      const item = items.find(i => i.id === editingId);
      if (!item) return;
      document.getElementById('itemTitle').value = item.title;
      document.getElementById('itemDescription').value = item.description;
      document.getElementById('itemPriority').value = item.priority;
      document.getElementById('itemTimeline').value = item.timeline;

      document.getElementById('viewMode').style.display = 'none';
      document.getElementById('itemForm').style.display = 'block';
      document.getElementById('modalTitle').textContent = 'Edit Item';
    }

    function closeModal() { document.getElementById('itemModal').classList.remove('active'); }

    async function handleSave(e) {
      e.preventDefault();
      const data = {
        user_email: userEmail,
        title: document.getElementById('itemTitle').value,
        description: document.getElementById('itemDescription').value,
        priority: document.getElementById('itemPriority').value,
        timeline: document.getElementById('itemTimeline').value
      };

      const url = editingId ? `${API_BASE}/future_work/${editingId}` : `${API_BASE}/future_work`;
      const method = editingId ? 'PUT' : 'POST';

      try {
        await fetch(url, { method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
        closeModal();
        loadItems();
      } catch (err) { alert('Available in full version'); }
    }

    async function deleteItem(id) {
      if (!confirm('Delete?')) return;
      try {
        await fetch(`${API_BASE}/future_work/${id}`, { method: 'DELETE' });
        closeModal();
        loadItems();
      } catch (e) { }
    }

  </script>
</body>

</html>
