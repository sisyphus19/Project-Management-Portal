<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Recent Ideas - UniDesk</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Ideas Page Specific Styles */
    .ideas-header {
      background: #fff;
      padding: var(--spacing-lg) 20px;
      border-bottom: 2px solid var(--accent-tertiary);
      margin-bottom: var(--spacing-md);
    }

    .page-title {
      font-family: var(--font-heading);
      font-size: 2.5rem;
      color: var(--accent-tertiary);
      /* Earthy Brown */
    }

    .stats-row {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .stat-pill {
      background: var(--bg-base);
      padding: 5px 15px;
      border-radius: 20px;
      border: 1px solid var(--border-color);
      font-size: 0.9rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .stat-pill strong {
      color: var(--accent-quaternary);
    }

    /* Filter Bar */
    .filter-bar {
      background: #fff;
      padding: 15px 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: var(--spacing-md);
    }

    .search-input {
      flex: 1;
      min-width: 250px;
      padding: 10px;
      border: 1px solid var(--border-color);
      background: var(--bg-base);
      font-family: var(--font-body);
    }

    .ideas-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: var(--spacing-md);
      padding: 0 20px var(--spacing-xl);
      max-width: 1400px;
      margin: 0 auto;
    }

    .idea-card {
      background: #fff;
      border: 1px solid var(--border-color);
      padding: var(--spacing-md);
      transition: var(--transition-smooth);
      position: relative;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      min-height: 200px;
    }

    .idea-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: var(--accent-tertiary);
      opacity: 0.3;
      transition: opacity 0.3s;
    }

    .idea-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
      border-color: var(--accent-tertiary);
    }

    .idea-card:hover::before {
      opacity: 1;
    }

    .idea-category {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--accent-tertiary);
      margin-bottom: 10px;
      font-weight: 700;
      align-self: flex-start;
    }

    .idea-title {
      font-family: var(--font-heading);
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: var(--text-primary);
      line-height: 1.3;
    }

    .idea-excerpt {
      font-size: 0.95rem;
      color: var(--text-secondary);
      flex: 1;
      line-height: 1.6;
      margin-bottom: 15px;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .idea-meta {
      font-size: 0.8rem;
      color: var(--text-secondary);
      border-top: 1px solid #eee;
      padding-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(23, 58, 42, 0.4);
      /* Dark Evergreen tint */
      backdrop-filter: blur(4px);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-box {
      background: #fff;
      width: 90%;
      max-width: 700px;
      max-height: 90vh;
      overflow-y: auto;
      padding: var(--spacing-lg);
      border-right: 4px solid var(--accent-tertiary);
      box-shadow: var(--shadow-hover);
    }

    .form-label {
      display: block;
      margin-bottom: 5px;
      font-weight: 700;
      font-size: 0.9rem;
      color: var(--text-primary);
    }

    .form-input,
    .form-textarea,
    .form-select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid var(--border-color);
      background: var(--bg-base);
      font-family: var(--font-body);
    }

    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--accent-tertiary);
      background: #fff;
    }
  </style>
</head>

<body>
  <nav class="main-nav navbar">
    <div class="container flex justify-between items-center" style="width:100%">
      <div class="brand-logo">UniDesk</div>
      <ul class="nav-links">
        <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
        <li><a href="projects.html" class="nav-link">Projects</a></li>
        <li><a href="aboutus.html" class="nav-link">About Us</a></li>
        <li><a href="profile.html" class="nav-link">Profile</a></li>
      </ul>
    </div>
  </nav>

  <div class="ideas-header">
    <div class="container" style="max-width:1400px; padding:0;">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <div>
          <h1 class="page-title">Ideas Repository</h1>
          <div class="stats-row">
            <div class="stat-pill">Total: <strong id="totalNotes">0</strong></div>
            <div class="stat-pill">This Week: <strong id="thisWeek">0</strong></div>
          </div>
        </div>
        <button class="btn" onclick="openAddModal()">+ New Idea</button>
      </div>
    </div>
  </div>

  <div class="filter-bar">
    <input type="text" class="search-input" id="searchBox" placeholder="Search ideas..." oninput="applyFilters()">
    <select class="form-select" id="categoryFilter" onchange="applyFilters()" style="width:auto; margin:0;">
      <option value="all">All Categories</option>
      <option value="technology">Technology</option>
      <option value="business">Business</option>
      <option value="research">Research</option>
      <option value="creative">Creative</option>
      <option value="personal">Personal</option>
    </select>
  </div>

  <div class="ideas-grid" id="ideasGrid">
    <!-- Generated by JS -->
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="ideaModal">
    <div class="modal-box">
      <h2 class="section-title" id="modalTitle" style="margin-bottom:20px;">Add Idea</h2>

      <div id="viewMode" style="display:none;">
        <h3 id="viewTitle" style="font-family:var(--font-heading); font-size:1.5rem; margin-bottom:10px;"></h3>
        <span id="viewCategoryBadge" class="idea-category"></span>
        <div id="viewContent" style="margin:20px 0; line-height:1.8; color:var(--text-secondary);"></div>
        <div style="margin-top:20px; display:flex; gap:10px; justify-content:flex-end;">
          <button class="btn-outline" onclick="closeModal()">Close</button>
          <button class="btn-outline" onclick="showEditMode()" style="border-color:var(--accent-primary);">Edit</button>
          <button class="btn-outline" onclick="deleteIdea()"
            style="border-color:var(--accent-quaternary); color:var(--accent-quaternary);">Delete</button>
        </div>
      </div>

      <form id="ideaForm" onsubmit="saveIdea(event)">
        <div class="form-group">
          <label class="form-label">Title</label>
          <input type="text" class="form-input" id="titleInput" required>
        </div>
        <div class="form-group">
          <label class="form-label">Category</label>
          <select class="form-select" id="categoryInput">
            <option value="general">General</option>
            <option value="technology">Technology</option>
            <option value="business">Business</option>
            <option value="research">Research</option>
            <option value="creative">Creative</option>
            <option value="personal">Personal</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Content</label>
          <textarea class="form-textarea" id="contentInput" rows="10"></textarea>
        </div>
        <div style="display:flex; justify-content:flex-end; gap:10px;">
          <button type="button" class="btn-outline" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn">Save Idea</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    let allIdeas = [];
    let editingId = null;

    // --- Auth Check ---
    const userEmail = sessionStorage.getItem('userEmail');
    if (!userEmail) { window.location.href = 'index.html'; }

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', loadIdeas);

    // --- DOM Elements ---
    const ideaModal = document.getElementById('ideaModal');
    const viewMode = document.getElementById('viewMode');
    const ideaForm = document.getElementById('ideaForm');
    const modalTitle = document.getElementById('modalTitle');

    // --- Core Functions ---
    async function loadIdeas() {
      try {
        const res = await fetch(`${API_BASE}/ideas/${encodeURIComponent(userEmail)}`);
        if (res.ok) {
          const data = await res.json();
          allIdeas = Array.isArray(data) ? data : [];
          renderIdeas(allIdeas);
          updateStats();
        }
      } catch (e) { console.error(e); }
    }

    function renderIdeas(ideas) {
      const grid = document.getElementById('ideasGrid');
      if (!ideas.length) {
        grid.innerHTML = `<div style="text-align:center; grid-column:1/-1; color:var(--text-secondary); padding:50px;"><h3>No ideas found</h3><p>Add a new idea to get started.</p></div>`;
        return;
      }

      grid.innerHTML = ideas.map(idea => `
            <div class="idea-card" onclick="viewIdea(${idea.id})">
                <div class="idea-category">${(idea.category || 'General')}</div>
                <h3 class="idea-title">${idea.title}</h3>
                <div class="idea-excerpt">${idea.content || 'No content...'}</div>
                <div class="idea-meta">
                    <span>${new Date(idea.created_date).toLocaleDateString()}</span>
                    <span>${idea.category || 'General'}</span>
                </div>
            </div>
        `).join('');
    }

    function updateStats() {
      document.getElementById('totalNotes').textContent = allIdeas.length;
      // Simple 'This Week' logic
      const oneWeekAgo = new Date();
      oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
      const newCount = allIdeas.filter(i => new Date(i.created_date) > oneWeekAgo).length;
      document.getElementById('thisWeek').textContent = newCount;
    }

    function applyFilters() {
      const search = document.getElementById('searchBox').value.toLowerCase();
      const cat = document.getElementById('categoryFilter').value;
      const filtered = allIdeas.filter(i => {
        const matchesSearch = i.title.toLowerCase().includes(search) || (i.content && i.content.toLowerCase().includes(search));
        const matchesCat = cat === 'all' || i.category === cat;
        return matchesSearch && matchesCat;
      });
      renderIdeas(filtered);
    }

    // --- Modal Logic ---
    function openAddModal() {
      editingId = null;
      document.getElementById('titleInput').value = '';
      document.getElementById('contentInput').value = '';
      document.getElementById('categoryInput').value = 'general';

      viewMode.style.display = 'none';
      ideaForm.style.display = 'block';
      modalTitle.textContent = 'New Idea';
      ideaModal.classList.add('active');
    }

    function viewIdea(id) {
      const idea = allIdeas.find(i => i.id === id);
      if (!idea) return;
      editingId = id;

      document.getElementById('viewTitle').textContent = idea.title;
      document.getElementById('viewCategoryBadge').textContent = idea.category;
      document.getElementById('viewContent').textContent = idea.content;

      ideaForm.style.display = 'none';
      viewMode.style.display = 'block';
      modalTitle.textContent = 'Idea Details';
      ideaModal.classList.add('active');
    }

    function showEditMode() {
      const idea = allIdeas.find(i => i.id === editingId);
      if (!idea) return;

      document.getElementById('titleInput').value = idea.title;
      document.getElementById('contentInput').value = idea.content;
      document.getElementById('categoryInput').value = idea.category;

      viewMode.style.display = 'none';
      ideaForm.style.display = 'block';
      modalTitle.textContent = 'Edit Idea';
    }

    function closeModal() {
      ideaModal.classList.remove('active');
    }

    // --- CRUD ---
    async function saveIdea(e) {
      e.preventDefault();
      const data = {
        userEmail,
        title: document.getElementById('titleInput').value,
        content: document.getElementById('contentInput').value,
        category: document.getElementById('categoryInput').value,
        id: editingId // if null, backend usually handles create
      };

      try {
        const method = editingId ? 'PUT' : 'POST'; // Assuming API supports PUT for updates, or POST handles both
        // If the original used POST for everything or a specific route, adjust here. 
        // Based on previous file, it seemed to just re-save. 
        // We'll assume a standard POST to /ideas works for Create/Update if backend handles it, 
        // OR checks for ID. To be safe, let's keep it simple.

        await fetch(`${API_BASE}/ideas`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        closeModal();
        loadIdeas();
      } catch (e) { alert('Failed to save'); }
    }

    async function deleteIdea() {
      if (!confirm('Delete this idea?')) return;
      try {
        await fetch(`${API_BASE}/ideas/${editingId}`, { method: 'DELETE' });
        closeModal();
        loadIdeas();
      } catch (e) { alert('Failed to delete'); }
    }
  </script>
</body>

</html>
