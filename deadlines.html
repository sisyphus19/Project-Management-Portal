<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Deadlines - UniDesk</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Deadlines Specific Styles */
    .page-header {
      text-align: center;
      margin: var(--spacing-xl) 0 var(--spacing-lg);
      animation: fadeIn 0.6s ease-out;
    }

    .page-title {
      font-family: var(--font-heading);
      font-size: 2.5rem;
      color: var(--text-primary);
      margin-bottom: var(--spacing-xs);
    }

    .filter-bar {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      padding: var(--spacing-sm);
      border-radius: 4px;
      /* Minimal radius */
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-lg);
      box-shadow: var(--shadow-soft);
    }

    .filter-group {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .filter-select {
      border: none;
      background: transparent;
      font-family: var(--font-body);
      font-weight: 700;
      color: var(--text-primary);
      cursor: pointer;
      padding-right: 15px;
      font-size: 0.9rem;
    }

    .filter-select:focus {
      outline: none;
    }

    /* List Layout */
    .deadline-list {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }

    .deadline-item {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      padding: var(--spacing-md);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      transition: var(--transition-smooth);
      position: relative;
    }

    .deadline-item:hover {
      transform: translateX(5px);
      border-color: var(--accent-tertiary);
      box-shadow: var(--shadow-hover);
    }

    .deadline-content {
      flex: 1;
    }

    .deadline-title {
      font-family: var(--font-heading);
      font-size: 1.2rem;
      margin-bottom: 5px;
      color: var(--text-primary);
    }

    .deadline-meta {
      font-size: 0.85rem;
      color: var(--text-secondary);
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .tag {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 2px 6px;
      border-radius: 2px;
      font-weight: 700;
    }

    .tag-urgent {
      color: #fff;
      background-color: var(--accent-quaternary);
    }

    .tag-medium {
      color: var(--text-primary);
      background-color: #EFE9DB;
      border: 1px solid #dcdcdc;
    }

    .tag-low {
      color: var(--text-secondary);
      background-color: #fdfdfd;
      border: 1px solid #eee;
    }

    .deadline-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .days-display {
      font-family: var(--font-heading);
      font-size: 1.5rem;
      color: var(--text-secondary);
      min-width: 60px;
      text-align: right;
    }

    .overdue-text {
      color: var(--accent-quaternary);
    }

    /* Modals (Reused style) */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(23, 58, 42, 0.4);
      backdrop-filter: blur(4px);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: var(--bg-card);
      padding: 40px;
      border: 1px solid var(--border-color);
      width: 100%;
      max-width: 500px;
      box-shadow: var(--shadow-hover);
      animation: fadeIn 0.3s ease-out;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 700;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <nav class="main-nav navbar">
    <div class="container flex justify-between items-center" style="width:100%">
      <div class="brand-logo">UniDesk</div>
      <ul class="nav-links">
        <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
        <li><a href="projects.html" class="nav-link">Projects</a></li>
        <li><a href="profile.html" class="nav-link">Team</a></li>
        <li><a href="#" class="nav-link" style="border-bottom: 1px solid var(--accent-quaternary);">Reports</a></li>
        <!-- Using Reports/Deadlines loosely here -->
        <li><a href="#" class="nav-link" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <header class="page-header">
      <h1 class="page-title">Deadlines</h1>
      <p>Stay updated with your schedule.</p>
    </header>

    <div class="filter-bar">
      <div class="filter-group">
        <span style="font-size:0.9rem; color:var(--text-secondary);">Sort by:</span>
        <select id="sortFilter" class="filter-select">
          <option value="date">Date</option>
          <option value="priority">Priority</option>
        </select>

        <span style="font-size:0.9rem; color:var(--text-secondary); margin-left:10px;">Filter:</span>
        <select id="statusFilter" class="filter-select">
          <option value="all">All Status</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <button id="addDeadlineBtn" class="btn">+ New Deadline</button>
    </div>

    <div id="loading" class="text-center" style="display:none; padding:40px;">Loading...</div>
    <div id="deadlineList" class="deadline-list">
      <!-- JS Injection -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="deadlineModal">
    <div class="modal-content">
      <h3 id="modalTitle" style="margin-bottom:20px;">New Deadline</h3>

      <div class="form-group">
        <label>Title</label>
        <input type="text" id="titleInput" placeholder="Task name" />
      </div>

      <div class="flex gap-md">
        <div class="form-group" style="flex:1;">
          <label>Due Date</label>
          <input type="date" id="dueDateInput" />
        </div>
        <div class="form-group" style="flex:1;">
          <label>Priority</label>
          <select id="priorityInput">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Notes</label>
        <textarea id="descInput" rows="3" placeholder="Optional details..."></textarea>
      </div>

      <div class="flex justify-between" style="border-top:1px solid #eee; padding-top:20px;">
        <button id="closeModalBtn" class="btn-secondary" style="border:none;">Cancel</button>
        <button id="saveDeadlineBtn" class="btn">Save Deadline</button>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    if (sessionStorage.getItem('isLoggedIn') !== 'true' || !sessionStorage.getItem('userEmail')) window.location.href = 'index.html';
    const userEmail = sessionStorage.getItem('userEmail');

    let allDeadlines = [];
    const container = document.getElementById('deadlineList');
    const modal = document.getElementById('deadlineModal');

    // Load
    async function loadDeadlines() {
      document.getElementById('loading').style.display = 'block';
      container.innerHTML = '';
      try {
        const res = await fetch(`${API_BASE}/deadlines/${encodeURIComponent(userEmail)}`);
        allDeadlines = await res.json();
        render();
      } catch (e) {
        container.innerHTML = '<div class="text-center">Error loading data.</div>';
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }

    function render() {
      const sort = document.getElementById('sortFilter').value;
      const status = document.getElementById('statusFilter').value;

      let filtered = allDeadlines.filter(d => status === 'all' || d.status === status);

      // Sort
      filtered.sort((a, b) => {
        if (sort === 'date') return new Date(a.due_date) - new Date(b.due_date);
        // Priority: High > Med > Low
        const pMap = { high: 0, medium: 1, low: 2 };
        return pMap[a.priority] - pMap[b.priority];
      });

      if (filtered.length === 0) {
        container.innerHTML = '<div class="text-center" style="font-style:italic; color:var(--text-secondary); padding:40px;">No deadlines found.</div>';
        return;
      }

      container.innerHTML = filtered.map(d => {
        const date = new Date(d.due_date);
        const daysLeft = Math.ceil((date - new Date()) / (1000 * 60 * 60 * 24));
        const isOverdue = daysLeft < 0;
        const isCompleted = d.status === 'completed';

        let tagClass = 'tag-low';
        if (d.priority === 'high') tagClass = 'tag-urgent';
        if (d.priority === 'medium') tagClass = 'tag-medium';

        const daysText = isCompleted ? '✓' : (isOverdue ? `${Math.abs(daysLeft)}d late` : (daysLeft === 0 ? 'Today' : `${daysLeft}d`));
        const daysClass = (isOverdue && !isCompleted) ? 'overdue-text' : '';
        const opacity = isCompleted ? '0.6' : '1';

        return `
            <div class="deadline-item" style="opacity:${opacity}">
                <div class="deadline-content">
                    <h3 class="deadline-title">${d.title}</h3>
                    <div class="deadline-meta">
                        <span>${date.toLocaleDateString()}</span>
                        <span class="tag ${tagClass}">${d.priority}</span>
                        ${d.description ? `<span>- ${d.description.substring(0, 30)}...</span>` : ''}
                    </div>
                </div>
                <div class="deadline-actions">
                    <div class="days-display ${daysClass}">${daysText}</div>
                    <button class="btn-secondary btn-sm" onclick="toggleStatus(${d.id}, '${d.status}')" style="padding:5px 10px;">${isCompleted ? 'Undo' : 'Done'}</button>
                    ${!isCompleted ? `<button class="btn-secondary btn-sm" onclick="deleteItem(${d.id})" style="color:var(--accent-quaternary); border-color:transparent;">×</button>` : ''}
                </div>
            </div>`;
      }).join('');
    }

    // Interactions
    document.getElementById('addDeadlineBtn').onclick = () => {
      document.getElementById('titleInput').value = '';
      document.getElementById('descInput').value = '';
      modal.style.display = 'flex';
    };

    document.getElementById('closeModalBtn').onclick = () => modal.style.display = 'none';

    document.getElementById('saveDeadlineBtn').onclick = async () => {
      const title = document.getElementById('titleInput').value;
      const due_date = document.getElementById('dueDateInput').value;
      const priority = document.getElementById('priorityInput').value;
      const description = document.getElementById('descInput').value;

      if (!title || !due_date) return alert('Title and Date required');

      await fetch(`${API_BASE}/deadlines`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_email: userEmail, title, due_date, priority, status: 'pending', description })
      });

      modal.style.display = 'none';
      loadDeadlines();
    }

    window.toggleStatus = async (id, current) => {
      const newStatus = current === 'pending' ? 'completed' : 'pending';
      // We need full object to update usually, but let's try just patched fields if API supports, 
      // OR find obj locally to re-submit.
      const item = allDeadlines.find(x => x.id === id);
      if (!item) return;

      await fetch(`${API_BASE}/deadlines/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ...item, status: newStatus })
      });
      loadDeadlines();
    };

    window.deleteItem = async (id) => {
      if (confirm('Delete?')) {
        await fetch(`${API_BASE}/deadlines/${id}`, { method: 'DELETE' });
        loadDeadlines();
      }
    }

    document.getElementById('statusFilter').onchange = render;
    document.getElementById('sortFilter').onchange = render;

    document.getElementById('logoutBtn').onclick = (e) => {
      e.preventDefault();
      sessionStorage.clear();
      window.location.href = 'index.html';
    }

    loadDeadlines();
  </script>
</body>

</html>
